<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NR chits</title>

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

   

    <style>
        .divider{
            position: relative;
            text-align: center;
        }
    </style>
</head>

  <body>
    <div class="container">
      <div class="card bg-light">
            <div class="card-body mx-auto">
              <h4 class="card-title mt-3 text-center">Create Account</h4> 
              <p class="text-center">Get started with free account</p>

             <!-- <div class="d-grid gap-2 col-6 mx-auto">  -->
              <a href="!#" class="btn  btn-danger">
                  <i class="fab fa-google"></i> Login  with   Google
              </a> 
              <a href="!#" class="btn btn-primary">
                <i class="fab fa-facebook-f"></i> Login  with   Google
              </a></div> 

              <p class="divider mt-3">
                <span>OR</span>
              </p>

              <!-- form started -->

              <div class="d-flex align-items-center justify-content-center ">
              <form action="!#">

                <!-- Name field -->
                <div class="row mb-3">
                <div class="input-group" >
                        <span class="input-group-text">
                            <i class="fa fa-user"></i>
                        </span>  
                    <input
                     type="text" 
                    class="form-control" id="exampleInputName" aria-describedby="nameHelp"
                    placeholder="Enter Name"
                    /> 
                  </div>
                </div>
                
                  <!-- Email field -->
                  <div class="row mb-3">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa fa-envelope"></i>
                        </span>  
                    <input
                     type="email" 
                    class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter Email"
                    /> 
                  </div>
                  </div>

                  <!-- Date of birth field -->
                  <div class="row mb-3">
                     <div class="input-group" 
                     style="max-width: 200px;"
                     id="datepicker">
                      <input type="text" 
                      class="form-control" 
                       id="date" 
                       placeholder="Enter D.O.B"/>
                        <span class="input-group-text bg-light">
                        <i class="fa fa-calendar"></i>
                        </span>
                      </span>
                    </div>
                  </div>

                  <!-- Phone field -->
                  <div class="row mb-3">
                  <div class="form-group input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                            <i class="fa fa-phone"></i>
                        </span>
                    </div>
                    <select class="select-custom">
                        <option>+91</option>
                        <option>+92</option>
                        <option>+93</option>
                    </select>
                    
                    <input 
                    type="number"
                    class="form-control"
                    placeholder="Enter phone">
                  </div>
                  </div>

                  <!-- Occupation  -->
                  <div class="row mb-3">
                  <div class="input-group" >
                    <span class="input-group-text">
                        <i class="fa fa-briefcase"></i>
                    </span>  
                <input
                 type="text" 
                class="form-control" id="exampleInputName" aria-describedby="nameHelp"
                placeholder="Enter occupation"
                /> 
              </div>
                  </div>
               
    
              <button type="submit" class="btn btn-success">Create</button>

              <P>Have an account? <a href="login.html">Log In</a></P> 
              </form>
             </div>
              <!-- form ended-->
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
